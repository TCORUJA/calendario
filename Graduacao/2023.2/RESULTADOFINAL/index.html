<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="img/icons/iconGuia.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>UNISUAM - EAD | Calendário de Estudos</title>
</head>

<body>
  <section class="conteudoTopo">
    <h1 class="nomeTopo">Calendário Acadêmico 2023.1</h1>
  </section>
  <section class="conteudoMenu">
    <a class="linkMenu" id="linkMenuSimulador" href="Simulador/index.html">
      <img class="imgBotao" id="imgBotaoSimulador" src="img/icons/iconCalculadora.png">
      <span class="nomeBotao">Simulador</span>
    </a>
    <a class="linkMenu" id="linkMenuCalendario" href="index.html">
      <img class="imgBotao" id="imgBotaoCalendario" src="img/icons/iconCalendario.png">
      <span class="nomeBotao">Calendário</span>
    </a>
  </section>
  <section class="calendario">
    <div class="conteudoCalendario">
      <table class="tabelaCalendario">
        <tbody class="copoTabela">
          <tr class="titulo">
            <td class="nomeTitulo">Evento</td>
            <td class="nomeTitulo">Data de Início</td>
            <td class="nomeTitulo">Data de Fim</td>
          </tr>
          <tr class="evento atividade">
            <td class="descricaoEvento descricao">Período de Realização da Atividade I</td>
            <td class="descricaoEvento dataInicio">25/09</td>
            <td class="descricaoEvento dataFim">08/10</td>
          </tr>
          <tr class="evento atividade">
            <td class="descricaoEvento descricao">Período de Realização da Atividade II</td>
            <td class="descricaoEvento dataInicio">06/11</td>
            <td class="descricaoEvento dataFim">12/11</td>
          </tr>
          <tr class="evento atividade">
            <td class="descricaoEvento descricao">Período de Realização da Atividade III</td>
            <td class="descricaoEvento dataInicio">02/12</td>
            <td class="descricaoEvento dataFim">10/12</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>

</html>
